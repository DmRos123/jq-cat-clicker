<!DOCTYPE html>
<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cat Assignment</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>CAT CLICKER APP</h1>

<p id="directions">Directions: Select a cat from the Cat Menu.  If you like the cat's picture, click on the image. If you don't, try another cat from the Cat Menu.  Go ahead, click on a cat!</p>

<div class="col-lg-6 col-md-6 col-xs">

	<section id="clicker_pics">
		<h2 id="headname" class="area_name">Cat Clicker</h2>	
			<img src="cat.jpg" id="cat" alt="clicker cat">
			<div id="count">Click pic and vote for your favorite cat</div>
	</section>
</div>

<div class="col-lg-6 col-md-6 col-xs">

	<section id="clicker_menu">
		<h2 class="area_name">Cat Menu</h2>
		<ul id="menu"></ul>
	</section>
</div>



<script src="script.js"></script>

</body>
</html>
